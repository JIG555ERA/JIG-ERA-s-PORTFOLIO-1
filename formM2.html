        <nav class="navbar">
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="contact" id="contact">
        <H2 class="heading">Contact<span> Me!</span></H2>

        <form action="get" >
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="fullName" class="item" autocomplete="off">
                    <div class="error-txt">Full name can't be blank!</div>
                </div>
                <div class="input-field field">
                    <input type="email" placeholder="Email Address" id="email" class="item" autocomplete="off">
                    <div class="error-txt email">Email can't be blank!</div>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="number" placeholder="XX-XXXXX-XXXXX" id="phoneNumber"class="item" autocomplete="off">
                    <div class="error-txt">Phone Number can't be blank!</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                    <div class="error-txt">Email can't be blank!</div>
                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Enter your message" class="item" autocomplete="off"></textarea>
                <div class="error-txt">Message can't be blank!</div>
            </div>

            <button class="btn" type="submit">Send</button>
        </form>

    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
